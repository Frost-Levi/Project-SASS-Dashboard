<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <iframe src="Topbar.html" width="100%" height="80px" style="border:none;"></iframe>
    <iframe src="sidebar.html" width="200px" height="100%" style="border:none; position:absolute; top:59px; left:0;"></iframe>
    <div id="top">
        <h2>Web</h2><span>reports & statistics</span>
    </div>
    <div class ="topdash">
    <div class="box">11,871,522 <i class="fa fa-users"></i><span> TOTAL VISTS</span></div>
    <div class="box">47% <i class="fa fa-user-plus"></i><span> % NEW VISTS</span></div>
    <div class="box">51% <i class="fa fa-share-alt"></i><span> AVG BOUNCE RATE</span></div>
    <div class="box">177 sec <i class="fa fa-clock-o"></i><span> AVG TIME ON PAGE</span></div>
    </div>
    <div class ="bottomdash">
    <div class="box">VISTS</div>
    <div class="box">VISTS BY REGIONS</div>
    </div>
</body>
</html>
